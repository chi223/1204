老師交待了明天的課程安排，然後開始布置當天的最後一項任務：清潔。<p>

學生們按自己所在的排位，有的負責打掃教室；有的打掃樓梯和走廊。<p>
輪到打掃廁所的學生雖然有點不情願，但也都迅速地站起，去完成自己的清潔任務。<p>

所有的清潔工具都收藏在教室後面的儲藏櫃中。此時此刻，這一情景正在全日本的各個學校上演著。<br>
